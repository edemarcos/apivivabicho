spring.application.name=api

spring.datasource.url=jdbc:mysql://localhost:3306/vivabicho?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=roed
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#Ativar inserção de dados no banco
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

#secret
api.security.token.secret=${API_SECURITY_TOKEN_SECRET:secret}